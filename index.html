<!DOCTYPE html>
<html>
<head>
	<title>CrystalCollector Game</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		#divImageOne, #divImageTwo, #divImageThree, #divImageFour {
			width: 500px; 
			height: 500px; 
			margin: 10px; 
			padding: 10px; 
			background-color: lightblue; 
			display: inline;
		}
	</style>
</head>
<body>
<!--Random value space reserved here-->
	<h2 id="randomNumber" style="width: 100px; height: 100px; margin: 10px; color:blue;">Random Value:</h2>
	<h2 id="win" style="width: 100px; height: 100px; margin: 10px; color:blue;">Win:</h2>
	<h2 id="loss" style="width: 100px; height: 100px; margin: 10px; color:blue;">Loss:</h2>
	

	
<!--Crystal images reserved here-->	
	<div class="divImage" value="crystalOne">Image 1</div>
	<div class="divImage" value="crystalTwo" style="background-color: green;">Image 2</div>
	<div class="divImage" value="crystalThree" style="background-color: pink;">Image 3</div>
	<div class="divImage" value="crystalFour" style="background-color: lightgrey;">Image 4</div>

<!--Counter space reserved here-->

	<h2 id="totalScore" style="width: 100px; height: 100px; margin-top: 5%; color:#777; background-color: lightgrey;">Counter:</h2>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
